    <script>
        AOS.init({
            duration: 1200,
        });
        $(window).on('load', function() { // makes sure the whole site is loaded
            $('#loader').fadeOut(); // will first fade out the loading animation
            $('#loader-wrapper').delay(800).fadeOut('slow'); // will fade out the white DIV that covers the website.
            $('body').delay(800).css({
                'overflow': 'visible'
            });
        });
        // $(document).ready(function() {
        //     $("html").niceScroll();
        // });

        // navbar
        (function($) {
            $(document).ready(function() {
                // hide .navbar first
                $(".navbar").hide();
                // fade in .navbar
                $(function() {
                    $(window).scroll(function() {
                        // set distance user needs to scroll before we start fadeIn
                        if ($(this).scrollTop() > 250) {
                            $('.navbar').fadeIn();
                        } else {
                            $('.navbar').fadeOut();
                        }
                    });
                });
            });
        }(jQuery));
        // snow effect
        $(document).ready(function() {
            $('.home-page').flurry();
        });
        //switch-button change theme
        $('#switch-1').change(function() {
            if (this.checked) {
                $(".home-page").css("background-color", "#103E55");
                $("#img-title").attr("src", "img/jog-title-night.svg");
                $("#img-grass").attr("src", "img/jog-grass-night.png");
                $("#img-jogger").attr("src", "img/jog-2people-night.png");
                return;
            } else {
                $(".home-page").css("background-color", "#93d0f2");
                $("#img-title").attr("src", "img/jog-title-day.svg");
                $("#img-grass").attr("src", "img/jog-grass-day.png");
                $("#img-jogger").attr("src", "img/jog-2people-day.png");
                return;
            }
        });
        // Closes the sidebar menu
        $("#menu-close").click(function(e) {
            e.preventDefault();
            $("#sidebar-wrapper").toggleClass("active");
        });
        // Closes the sidebar menu
        $("#sidebar-wrapper").mouseleave(function(e) {
            e.preventDefault();
            $("#sidebar-wrapper").toggleClass("active");
        });
        // Opens the sidebar menu
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#sidebar-wrapper").toggleClass("active");
        });
        // Scrolls to the selected menu item on the page
        $(function() {
            $('a[href*=#]:not([href=#],[data-toggle],[data-target],[data-slide])').click(function() {
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    if (target.length) {
                        $('html,body').animate({
                            scrollTop: target.offset().top
                        }, 1000);
                        return false;
                    }
                }
            });
        });
        //#to-top button appears after scrolling
        var fixed = false;
        $(document).scroll(function() {
            if ($(this).scrollTop() > 250) {
                if (!fixed) {
                    fixed = true;
                    // $('#to-top').css({position:'fixed', display:'block'});
                    $('#to-top').show("slow", function() {
                        $('#to-top').css({
                            position: 'fixed',
                            display: 'inline-block'
                        });
                    });
                }
            } else {
                if (fixed) {
                    fixed = false;
                    $('#to-top').hide("slow", function() {
                        $('#to-top').css({
                            display: 'none'
                        });
                    });
                }
            }
        });
        var animateTime01 = 800;
        // #to-top的換位置功能
        $("#to-top").click(function() {

            })

        $(".about-item-5").hover(function() {

            $(".title-info").animate({
                backgroundColor: "#b669b3"
            }, aboutItemAnimatetime)
            $("#about-conclusion-item").css("color", "#b669b3");
        })
